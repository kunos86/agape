<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="themes/standard/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Lista Dostępnych Kursów</f:facet>

        <div class="results">


            <h:dataTable id="kursList" var="kurs"
                      value="#{kursLista.listaKursow}">
                <h:column>
                    <f:facet name="header">Nr kursu</f:facet>
                    #{kurs.nrKursu}
                </h:column>
                <h:column>
                    <f:facet name="header">Tytuł</f:facet>
                    <s:link id="kursLink"
                         value="#{kurs.tytul}"
                   propagation="none"
                         view="/lekcja.xhtml">
                        <f:param name="lekcjaId"
                                value="#{kurs.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

<!--    <div class="actionButtons">-->
<!--        <s:button id="done"-->
<!--               value="Create lekcja"-->
<!--                view="/lekcja.xhtml"/>-->
<!--    </div>-->

</ui:define>

</ui:composition>
