<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">

		<h:form id="osobaForm">

			<rich:panel styleClass="formPanel">
				<f:facet name="header"> Rejestracja użytkownika </f:facet>
				<h:messages styleClass="formMessage" />

				<h:panelGrid columns="3" width="100%">

					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Imie" />
						<ui:param name="id" value="imieInput" />
						<ui:param name="required" value="true" />
						<h:inputText id="imieInput" size="40"
							value="#{registration.user.name}" required="true" />
					</ui:decorate>


					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Nazwisko" />
						<ui:param name="id" value="nazwiskoInput" />
						<ui:param name="required" value="false" />
						<h:inputText id="nazwiskoInput" size="40"
							value="#{registration.user.surname}" required="false" />
					</ui:decorate>
					
					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Płeć" />
						<ui:param name="id" value="sex" />
						<ui:param name="required" value="true" />
						<h:selectOneRadio  id="sex"
							value="#{registration.user.sex}" style="width:200px" >
						<f:selectItem itemLabel="kobieta" itemValue="K" />
						<f:selectItem itemLabel="mężczyzna" itemValue="M" />
												
						</h:selectOneRadio >
					</ui:decorate>
					
					

					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Email" />
						<ui:param name="id" value="emailInput" />
						<ui:param name="required" value="true" />
						<h:inputText id="emailInput" size="40"
							value="#{registration.user.email}" required="true">
							<f:validator validatorId="uniqueEmailValidator" />
						</h:inputText>
					</ui:decorate>


					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Wyznanie" />
						<ui:param name="id" value="wyznanieInput" />
						<ui:param name="required" value="false" />
						<h:inputText id="wyznanieInput" size="40"
							value="#{registration.user.religion}" required="false" />
					</ui:decorate>


					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Wspólnota" />
						<ui:param name="id" value="wspolnota" />
						<ui:param name="required" value="false" />
						<h:inputText id="wspolnotaInput" size="40"
							value="#{registration.user.community}" required="false" />
					</ui:decorate>


					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Data urodzenia" />
						<ui:param name="id" value="dataUrField" />
						<ui:param name="required" value="true" />
						<rich:calendar id="dataUrField" label="Data Urodzenia DD.MM.YYYY"
							inputSize="40" required="true" datePattern="dd.MM.yyyy"
							enableManualInput="true" value="#{registration.user.birthDate}">
						</rich:calendar>
					</ui:decorate>


					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Adres" />
						<ui:param name="id" value="adres" />
						<ui:param name="required" value="false" />
						<h:inputTextarea id="adresInput" cols="40" rows="2"
							value="#{registration.user.address}" required="false" />
					</ui:decorate>

					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Kod" />
						<ui:param name="id" value="kod" />
						<ui:param name="required" value="false" />
						<h:inputText id="Kod" size="10" value="#{registration.user.code}"
							required="false" />
					</ui:decorate>


					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Miejscowość" />
						<ui:param name="id" value="miejscowosc" />
						<ui:param name="required" value="false" />
						<h:inputText id="miejscowosc" size="40"
							value="#{registration.user.place}" required="false" />
					</ui:decorate>


					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Województwo" />
						<ui:param name="id" value="province" />
						<ui:param name="required" value="false" />
						<h:selectOneMenu id="province"
							value="#{registration.user.province}" style="width:200px" >
						<f:selectItem itemLabel="---wybór---" itemValue="" />
						<f:selectItem itemLabel="dolnośląskie" itemValue="dolnośląskie" />
						<f:selectItem itemLabel="kujawsko-pomorskie" itemValue="kujawsko-pomorskie" />
						<f:selectItem itemLabel="lubelskie" itemValue="lubelskie" />
						<f:selectItem itemLabel="lubuskie" itemValue="lubuskie" />
						<f:selectItem itemLabel="łódzkie" itemValue="łódzkie" />
						<f:selectItem itemLabel="małopolskie" itemValue="małopolskie" />
						<f:selectItem itemLabel="mazowieckie" itemValue="mazowieckie" />
						<f:selectItem itemLabel="opolskie" itemValue="opolskie" />
						<f:selectItem itemLabel="podkarpackie" itemValue="podkarpackie" />
						<f:selectItem itemLabel="podlaskie" itemValue="podlaskie" />
						<f:selectItem itemLabel="pomorskie" itemValue="pomorskie" />
						<f:selectItem itemLabel="śląskie" itemValue="śląskie" />
						<f:selectItem itemLabel="świętokrzyskie" itemValue="świętokrzyskie" />
						<f:selectItem itemLabel="warmińsko-mazurskie" itemValue="warmińsko-mazurskie" />
						<f:selectItem itemLabel="wielkopolskie" itemValue="wielkopolskie" />
						<f:selectItem itemLabel="zachodniopomorskie" itemValue="zachodniopomorskie" />
						
						</h:selectOneMenu>
					</ui:decorate>


					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Kraj" />
						<ui:param name="id" value="kraj" />
						<ui:param name="required" value="false" />
						<h:inputText id="kraj" size="40"
							value="#{registration.user.country}" required="false" />
					</ui:decorate>

					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Hasło" />
						<ui:param name="id" value="haslo" />
						<ui:param name="required" value="true" />
						<h:inputSecret id="haslo" required="true" size="40"
							value="#{registration.user.password}">
						</h:inputSecret>
					</ui:decorate>

					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Powtórz Hasło" />
						<ui:param name="id" value="haslo2" />
						<ui:param name="required" value="true" />
						<h:inputSecret id="haslo2" required="true" size="40"
							value="#{registration.password2}">
							<f:attribute name="passId" value="osobaForm:haslo" />
							<f:validator validatorId="passwordValidator" />
						</h:inputSecret>
					</ui:decorate>

					<!--  REGULAMIN  -->
					<h:panelGroup>
						<h:selectBooleanCheckbox value="#{registration.regulations}">
							<a4j:ajax event="click" />
						</h:selectBooleanCheckbox>

						<h:outputText value="Oświadczam, że zapoznałem się z " />
						<h:commandLink value="regulaminem">
							<rich:componentControl target="popup" operation="show" />
						</h:commandLink>
					</h:panelGroup>

				</h:panelGrid>

				<div class="buttonPanel">
					<a4j:commandButton value="Zapisz" action="#{registration.save()}"
						render="@form" />
				</div>
			</rich:panel>


		</h:form>

		<rich:popupPanel id="popup" modal="true" width="600" height="500"
			resizeable="true">
			<f:facet name="header">
				<h:outputText value="Regulamin kursu" />
			</f:facet>
			<div style="overflow: scroll; width: 100%; height: 410px;">
				<ui:include src="/regulamin.xhtml" />

			</div>
			<br />


			<h:form style="text-align:center;">
				<a4j:commandButton value="Zamknij">
					<rich:componentControl target="popup" operation="hide" />

				</a4j:commandButton>
			</h:form>

		</rich:popupPanel>
	</ui:define>

</ui:composition>
