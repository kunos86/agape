<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">

		<h:form id="osobaForm">

			<rich:panel>
				<f:facet name="header"> Rejestracja nowego uzytkownika </f:facet>
				<h:messages />

				<h:panelGrid columns="1" width="100%">

					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Imie" />
						<ui:param name="id" value="imieInput" />
						<ui:param name="required" value="true" />
						<h:inputText id="imieInput" value="#{rejestracja.osoba.imie}"
							required="true" />
					</ui:decorate>


					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Nazwisko" />
						<ui:param name="id" value="nazwiskoInput" />
						<ui:param name="required" value="false" />
						<h:inputText id="nazwiskoInput"
							value="#{rejestracja.osoba.nazwisko}" required="false" />
					</ui:decorate>


					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Email" />
						<ui:param name="id" value="emailInput" />
						<ui:param name="required" value="true" />
						<h:inputText id="emailInput" value="#{rejestracja.osoba.email}"
							required="true" />
					</ui:decorate>


					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Wyznanie" />
						<ui:param name="id" value="wyznanieInput" />
						<ui:param name="required" value="false" />
						<h:inputText id="wyznanieInput"
							value="#{rejestracja.osoba.wyznanie}" required="false" />
					</ui:decorate>


					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="WspÃ³lnota" />
						<ui:param name="id" value="wspolnota" />
						<ui:param name="required" value="false" />
						<h:inputText id="wspolnotaInput"
							value="#{rejestracja.osoba.wspolnota}" required="false" />
					</ui:decorate>


					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Data urodzenia" />
						<ui:param name="id" value="dataUrField" />
						<ui:param name="required" value="true" />
						<rich:calendar id="dataUrField" label="Data Urodzenia"
							required="true" datePattern="dd.MM.yyyy"
							value="#{rejestracja.osoba.dataUr}">
						</rich:calendar>
					</ui:decorate>


					<ui:decorate template="/layout/field.xhtml">
						<ui:param name="label" value="Adres" />
						<ui:param name="id" value="adres" />
						<ui:param name="required" value="false" />
						<h:inputTextarea id="adresInput" cols="50" rows="4"
							value="#{rejestracja.osoba.adres}" required="false" />
					</ui:decorate>


					<h:commandButton value="Zapisz" action="#{rejestracja.zapisz()}" />
				</h:panelGrid>


			</rich:panel>


		</h:form>

	</ui:define>

</ui:composition>
