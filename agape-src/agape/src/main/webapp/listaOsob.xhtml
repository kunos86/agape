	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="themes/standard/template2.xhtml">

	<ui:define name="body">

		<h:form>

			<rich:extendedDataTable  id="tabela" value="#{listaOsobDM}" var="_osoba"

				<rich:column id="col1" label="text1"  sortable="true"
					sortBy="#{_osoba.nazwisko}" filterBy="#{_osoba.nazwisko}"  filterEvent="onchange">

						<h:outputText value="Nazwisko" />

					<h:outputText value="#{_osoba.nazwisko}" />
				</rich:column>

				<rich:column id="col2" label="text2"  sortable="true"
					sortBy="#{_osoba.imie}" filterBy="#{_osoba.imie}" 
					filterEvent="onchange">
					<f:facet name="header">
						<h:outputText value="Imie" />

					<h:outputText value="#{_osoba.imie}" />
				</rich:column>
