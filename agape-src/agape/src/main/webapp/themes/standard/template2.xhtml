<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib" contentType="text/html"
	xmlns:rich="http://richfaces.org/rich">
	<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Agape</title>
<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
<a:loadStyle src="/themes/standard/css/theme.xcss" />
<a:loadStyle src="/themes/standard/css/theme2.css" />
<ui:insert name="head" />
</head>
<body>
	<div class="frame">


		<div class="logo">
			<img src="/agape/img/agape_logo.png" alt="KSB" />
		</div>

		<ui:include src="/pages/barMenu.xhtml">
			<ui:param name="projectName" value="Agape" />
		</ui:include>

		<div>
			<table width="100%">
				<tr>
					<td class="leftMenu" width="20%"><ui:include
							src="/pages/mainMenu.xhtml">
							<ui:param name="projectName" value="Agape" />
						</ui:include>
					</td>
					<td class="bodyArea" width="80%">
					
					<h:messages id="messages"
							globalOnly="true" styleClass="message" errorClass="errormsg"
							infoClass="infomsg" warnClass="warnmsg"
							rendered="#{showGlobalMessages != 'false'}" /> 
							<ui:insert name="body" /></td>
				</tr>
			</table>

		</div>


		<rich:toolBar>

			<h:outputText id="footerText"
				value="Copyright 2011 AGAPE. Wszystkie prawa do serwisu zastrzeÅ¼one. Created
			by PK." />

		</rich:toolBar>
	</div>
</body>
	</html>
</f:view>
