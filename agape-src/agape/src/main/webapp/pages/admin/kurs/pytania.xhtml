<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">

		<h:form>

			<rich:panel>
				<f:facet name="header">
					<h:outputText value="Lista Pytań" />
				</f:facet>
				<a4j:commandButton action="#{questionsBrowser.goToLessons()}" value="Wróc do lekcji" immediate="true"/>
				<rich:toolbar id="menu">
					<a4j:region>

						<a4j:commandButton value="Dodaj pytanie"
							action="#{questionsBrowser.add()}" render="@form"
							disabled="#{questionsBrowser.editMode}">

						</a4j:commandButton>
					</a4j:region>
				</rich:toolbar>
				<rich:panel id="edycjaPanel" rendered="#{questionsBrowser.editMode}">

					<a4j:region>
						<h:panelGrid columns="1">

							<ui:decorate template="/layout/field.xhtml">
								<ui:param name="label" value="Nr pytania" />
								<ui:param name="id" value="nrPytania" />
								<ui:param name="required" value="true" />
								<h:inputText id="nrPytania"
									value="#{questionsBrowser.question.number}" required="true" />
							</ui:decorate>

							<ui:decorate template="/layout/field.xhtml">
								<ui:param name="label" value="Wyświetl na stronie" />
								<ui:param name="id" value="widocznoscPytania" />
								<ui:param name="required" value="false" />
								<h:selectBooleanCheckbox id="widocznoscPytania"
									value="#{questionsBrowser.question.enabled}" />
							</ui:decorate>

							<ui:decorate template="/layout/field.xhtml">
								<ui:param name="label" value="Treść" />
								<ui:param name="id" value="tresc" />
								<ui:param name="required" value="false" />
								<h:inputTextarea id="tresc"
									value="#{questionsBrowser.question.content}" cols="50" />
							</ui:decorate>


						</h:panelGrid>
						<h:panelGrid columns="5">
							<a4j:commandButton id="submit" action="#{questionsBrowser.save()}"
								value="Zapisz" render="@form,tabela" execute="@region" />
							<a4j:commandButton id="cancel" immediate="true"
								action="#{questionsBrowser.closeEditMode()}" render="@form"
								value="Wyjdź">
							</a4j:commandButton>
						</h:panelGrid>

					</a4j:region>

				</rich:panel>

				<rich:dataGrid value="#{questionsBrowser.questions}" var="_row" style="width:100%"
					columns="1">
					<h:outputText value="Pytanie #{_row.number}  "
						style="font-weight: bold;#{_row.enabled ? '' : 'color:grey;'}" />
						<a4j:commandLink value="edytuj" action="#{questionsBrowser.edit(_row.id)}" render="@form" disabled="#{questionsBrowser.editMode}"/>
					<br />
				
			
					<h:outputText  value="#{_row.content}" style="#{_row.enabled ? '' : 'color:grey;'}"
						 />




				</rich:dataGrid>
				</rich:panel>
		</h:form>
	</ui:define>

</ui:composition>
