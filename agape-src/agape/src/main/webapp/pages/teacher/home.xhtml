<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/themes/standard/template2.xhtml"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:define name="body">
	<rich:panel>
		<h:panelGrid columns="2">

			<s:div>
				<h1>Teacher home</h1>
			</s:div>

			<s:div>
				<h:panelGrid columns="1">
					<h:outputText value="Twój Profil" />
					<h:outputText
						value="#{teacherHomeBrowser.osoba.nazwisko} #{teacherHomeBrowser.osoba.imie}" />
					<h:outputText value="#{teacherHomeBrowser.osoba.wojewodztwo}" />

				</h:panelGrid>
			</s:div>
		</h:panelGrid>

	</rich:panel>
	
	<rich:panel>
		
		<h:panelGrid columns="2">
		<h:outputText value="Liczba lekcji do sprawdzenia" style="font-weight:bold;" />
		<h:outputText value="#{teacherHomeBrowser.liczbaNiesprawdzonychLekcji}" style="font-weight:bold;"/>
		
		<h:outputText value="Posiadasz dostęp do kursów:" />
		<h:outputText value="#{teacherHomeBrowser.listaKursowStr}" />
		
		<h:outputText value="Liczba Twoich uczniów:" />
		<h:outputText value="#{teacherHomeBrowser.liczbaUczniow}" />
		
		</h:panelGrid>
	
	</rich:panel>

	</ui:define>
</ui:composition>
