<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="/themes/standard/template2.xhtml"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:define name="body">

		<a4j:form>
			<rich:toolBar id="buttonPanel">

				<a4j:commandButton value="Sprawdź"
					action="#{lekcjeDoSprBrowser.sprawdz()}"
					disabled="#{lekcjeDoSprBrowser.selection == null}">
				</a4j:commandButton>
			</rich:toolBar>
			<rich:extendedDataTable value="#{lekcjeDoSprDataModel}"
				selection="#{lekcjeDoSprBrowser.selection}"
				var="_lekcjeDoSpr" noDataLabel="Brak Danych" id="tabela" rows="25"
				sortMode="single">


				<a4j:support event="onselectionchange" reRender="buttonPanel"
					ajaxSingle="true">
				</a4j:support>

				<rich:column title="Id" label="Id" sortBy="#{_lekcjeDoSpr.id}"
					filterBy="#{_lekcjeDoSpr.id}" filterEvent="onchange">
					<f:facet name="header">
						<h:outputText value="Id" />
					</f:facet>
					<h:outputText value="#{_lekcjeDoSpr.id}" />

				</rich:column>


				<rich:column title="Nazwisko" label="Nazwisko"
					sortBy="#{_lekcjeDoSpr.nazwisko}"
					filterBy="#{_lekcjeDoSpr.nazwisko}" filterEvent="onchange">
					<f:facet name="header">
						<h:outputText value="Nazwisko" />
					</f:facet>
					<h:outputText value="#{_lekcjeDoSpr.nazwisko}" />

				</rich:column>

				<rich:column title="Imie" label="Imie" sortBy="#{_lekcjeDoSpr.imie}"
					filterBy="#{_lekcjeDoSpr.imie}" filterEvent="onchange">
					<f:facet name="header">
						<h:outputText value="Imie" />
					</f:facet>
					<h:outputText value="#{_lekcjeDoSpr.imie}" />

				</rich:column>


				<rich:column title="Data wysłania" label="Data wysłania" sortBy="#{_lekcjeDoSpr.dataWyslania}"
					filterBy="#{_lekcjeDoSpr.dataWyslania}" filterEvent="onchange">
					<f:facet name="header">
						<h:outputText value="Data wysłania" />
					</f:facet>
					<h:outputText value="#{_lekcjeDoSpr.dataWyslania}" >
						<f:convertDateTime locale="pl" pattern="yyyy-MM-dd"/>
					</h:outputText>

				</rich:column>
				
				
			</rich:extendedDataTable>


		</a4j:form>

		<rich:modalPanel id="popup" autosized="true" minWidth="300">
			<f:facet name="header">
				<h:outputText value="Edycja osoby" />
			</f:facet>
			<f:facet name="controls">
				<h:panelGrid columns="2">
					<h:form>

					</h:form>

				</h:panelGrid>

			</f:facet>
			<a4j:outputPanel id="popupOutputPanel" ajaxRendered="true">
				<h:form enctype="multipart/form-data">
					<p>Czy chcesz dodać poniższą osobę jako sowjego ucznia?</p>
					<h:panelGrid columns="2">
						<h:outputText value="Imię :" />
						<h:outputText value="#{czekajaceOsobyBrowser.edytowany.imie}" />

						<h:outputText value="Nazwisko :" />
						<h:outputText value="#{czekajaceOsobyBrowser.edytowany.nazwisko}" />

						<h:outputText value="email :" />
						<h:outputText value="#{czekajaceOsobyBrowser.edytowany.email}" />


						<h:commandButton id="submit"
							action="#{czekajaceOsobyBrowser.zapisz}" value="Dodaj ucznia"
							reRender="popupOutputPanel,tabela"
							oncomplete="if (#{facesContext.maximumSeverity==null}) #{rich:component('popup')}.hide();">
						</h:commandButton>

						<a4j:commandButton value="Anuluj"
							onclick="Richfaces.hideModalPanel('popup')" />

					</h:panelGrid>


				</h:form>
			</a4j:outputPanel>

		</rich:modalPanel>




		<ui:include src="/pages/popup/uczenInfo.xhtml" />
	</ui:define>
</ui:composition>
