			<rich:panel header="Lekcje do sprawdzenia">
				<table id="studentsTable" class="borderTable" style="width: 100%">
					<thead>
						<tr>
							<th class="borderTable" style="width: 70%">Uczeń</th>
							<th style="width: 30%">Operacja</th>
						</tr>
					</thead>
					<tbody>
						<ui:repeat var="_row"

							<tr>
								<td >#{_row.student.name} #{_row.student.surname}</td>
								<td><h:commandButton

										value="Przejdź do lekcji" styleClass="buttonSmall" /></td>
							</tr>
						</ui:repeat>
					</tbody>
				</table>
				<script type="text/javascript">
				$(document).ready(function(){
					showDataTableJQ( $('#studentsTable'));
