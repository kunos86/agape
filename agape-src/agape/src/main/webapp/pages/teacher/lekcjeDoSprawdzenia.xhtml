<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/portalTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">
		<h:form>
			<rich:panel header="Lekcje do sprawdzenia">

				<rich:dataTable value="#{lessonToCheck.studentEducationState}"
					var="_education">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Uczeń" />
						</f:facet>
						<h:outputText
							value="#{_education.student.name} #{_education.student.surname}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Operacje" />
						</f:facet>
						<h:commandButton action="#{lessonToCheck.goToLesson(_education.lesson.id, _education.student.id)}" value="Przejdź do lekcji" styleClass="buttonSmall"/>
					</rich:column>

				</rich:dataTable>

			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
