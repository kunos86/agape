<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/portalTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">
		<h:form>
			<h:outputScript name="jquery.dataTables.min.js" library="js" />
			<h:outputScript name="dataTablesExt.js" library="js" />
			<h:outputStylesheet name="jquery-ui-1.10.3.custom.min.css"
				library="css" />
			<rich:panel header="Lekcje do sprawdzenia">
				<h:outputText value="Brak lekcji do sprawdzenia."
					rendered="#{lessonToCheck.studentEducationState.size()==0}" />


				<rich:dataTable value="#{lessonToCheck.studentEducationState}"
					var="_education"
					rendered="#{lessonToCheck.studentEducationState.size()>0}">
					<rich:column style="min-width:200px">
						<f:facet name="header">
							<h:outputText value="Uczeń" />
						</f:facet>
						<h:outputText value="#{_education.student.fullName}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Operacje" />
						</f:facet>
						<h:commandButton
							action="#{lessonToCheck.goToLesson(_row.lesson.id, _row.student.id)}"
							value="Przejdź do lekcji" styleClass="buttonSmall" />


					</rich:column>

				</rich:dataTable>

			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
