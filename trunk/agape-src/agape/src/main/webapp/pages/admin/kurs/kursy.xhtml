<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">

		<h:form>

			<rich:panel>
				<f:facet name="header">
					<h:outputText value="Lista kursów" />
				</f:facet>
				<rich:toolbar id="menu">

					<a4j:commandButton value="Dodaj kurs"
						action="#{kursyBrowser.dodajKurs()}" render="kursPopup"
						oncomplete="#{rich:component('kursPopup')}.show();" >
					
					</a4j:commandButton>

					<a4j:commandButton value="Edycja kurs"
						action="#{kursyBrowser.edycjaKursu()}" render="kursPopup"
						disabled="#{kursyBrowser.selection==null}"
						 oncomplete="#{rich:component('kursPopup')}.show();" >
					</a4j:commandButton>
				</rich:toolbar>

				<rich:extendedDataTable value="#{kursyBrowser.kursy}" var="_row"
					id="tabela" selectionMode="single"
					selection="#{kursyBrowser.selection}"
					>
					<a4j:ajax event="selectionchange" render="menu" immediate="true"/>


					<rich:column>
						<f:facet name="header">
							<h:outputText value="Numer" />
						</f:facet>
						<h:outputText value="#{_row.nrKursu}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Tytuł" />
						</f:facet>
						<h:outputText value="#{_row.tytul}" />
					</rich:column>

					<rich:column>
						<f:facet name="header">
							<h:outputText value="Opis" />
						</f:facet>
						<h:outputText value="#{_row.opis}" />
					</rich:column>
				</rich:extendedDataTable>



			</rich:panel>




		</h:form>
		<rich:popupPanel id="kursPopup" width="500" height="400" modal="true">
			<f:facet name="header">
				<h:outputText value="Dodanie/Edycja Kursu" />
			</f:facet>
			<a4j:outputPanel id="popupOutputPanel" ajaxRendered="true">
				<h:form enctype="multipart/form-data">


					<h:panelGrid columns="1">

						<ui:decorate template="/layout/field.xhtml">
							<ui:param name="label" value="Nr kursu" />
							<ui:param name="id" value="nrKursu" />
							<ui:param name="required" value="true" />
							<h:inputText id="nrKursu" value="#{kursyBrowser.kurs.nrKursu}"
								required="true" />
						</ui:decorate>

						<ui:decorate template="/layout/field.xhtml">
							<ui:param name="label" value="Tytuł" />
							<ui:param name="id" value="tytulKursu" />
							<ui:param name="required" value="true" />
							<h:inputText id="tytulKursu" value="#{kursyBrowser.kurs.tytul}"
								required="true" size="50" />
						</ui:decorate>

						<ui:decorate template="/layout/field.xhtml">
							<ui:param name="label" value="Wyświetl na stronie" />
							<ui:param name="id" value="widocznoscKursu" />
							<ui:param name="required" value="true" />
							<h:selectBooleanCheckbox id="widocznoscKursu"
								value="#{kursyBrowser.kurs.widocznosc}" />
						</ui:decorate>


						<ui:decorate template="/layout/field.xhtml">
							<ui:param name="label" value="Opis" />
							<ui:param name="id" value="opisKursu" />
							<ui:param name="required" value="true" />
							<ui:param name="labelWidth" value="100px" />
							<h:inputTextarea id="opisKursu" value="#{kursyBrowser.kurs.opis}"
								cols="50" />
						</ui:decorate>

					</h:panelGrid>
					<h:panelGrid columns="5">
						<a4j:commandButton id="submit"
							action="#{kursyBrowser.zapiszKurs()}" value="Zapisz"
							render="@form,tabela"
							oncomplete="if (#{facesContext.maximumSeverity==null}) #{rich:component('kursPopup')}.hide();">
						</a4j:commandButton>

						<a4j:commandButton id="cancel" immediate="true" value="Wyjdź"
							oncomplete="#{rich:component('kursPopup')}.hide();">
						</a4j:commandButton>
					</h:panelGrid>


				</h:form>
			</a4j:outputPanel>

		</rich:popupPanel>
	</ui:define>

</ui:composition>
