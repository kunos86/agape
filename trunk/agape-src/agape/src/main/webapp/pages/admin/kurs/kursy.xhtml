<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:my="http://java.sun.com/jsf/composite/components">
	<ui:define name="content">

		<h:form>

			<rich:panel>
				<f:facet name="header">
					<h:outputText value="Lista kursów" />
				</f:facet>
				<rich:toolbar>
				 
				<a4j:commandButton value="Dodaj kurs" 
					action="#{kursyBrowser.dodajKurs()}" render="kursPopup" >
					<!--   oncomplete="#{rich:component('kursPopup')}.hide();" -->
					<rich:componentControl target="kursPopup" operation="show" />
					</a4j:commandButton>
					
					
				</rich:toolbar>


			</rich:panel>




		</h:form>
		<rich:popupPanel  id="kursPopup" width="350" height="400" modal="true">
			<f:facet name="header">
				<h:outputText value="Dodanie/Edycja Kursu" />
			</f:facet>
			<a4j:outputPanel id="popupOutputPanel" ajaxRendered="true">
				<h:form enctype="multipart/form-data">
					<h:panelGrid columns="3">
						<h:outputLabel for="nr_kursu_popup" value="Nr kursu" />
						<h:inputText id="nr_kursu_popup"
							value="#{kursyBrowser.kurs.nrKursu}" required="true">
						</h:inputText>
						<h:message for="nr_kursu_popup" />


						<h:outputLabel for="tytul_popup" value="Tytuł" />
						<h:inputText id="tytul_popup"
							value="#{kursyBrowser.kurs.tytul}" size="30"
							required="true">
						</h:inputText>
						<h:message for="tytul_popup" />


					<!-- 	<h:outputLabel for="widocznosc_popup" value="Wyświetl na stronie" />
						<h:selectBooleanCheckbox id="widocznosc_popup"
							value="#{kursyBrowser.kurs.widocznosc}">
						</h:selectBooleanCheckbox>
						<h:message for="widocznosc_popup" /> -->

					</h:panelGrid>

					<h:panelGrid columns="3">
						<h:outputLabel for="obrazek_popup" value="Obrazek na stronie" />
						<rich:fileUpload id="obrazek_popup" rendered="false"
							data="#{kursyBrowser.kurs.image}"
							 />
							<!--  rendered="#{kursyBrowser.kurs.image eq null}" -->

						<a4j:commandButton value="Usuń obrazek"
							rendered="#{kursyBrowser.kurs.image ne null}"
							action="#{kursyBrowser.usunObrazek}"
							reRender="popupOutputPanel" />

						<h:message for="obrazek_popup" />
					</h:panelGrid>



					<h:panelGrid columns="1">

						<h:outputLabel value="Opis" for="opisPopup" />
						<h:inputTextarea id="opisPopup"
							value="#{kursyBrowser.kurs.opis}">
						</h:inputTextarea>
						<h:message for="opisPopup" />

						<a4j:commandButton id="submit"
							action="#{kursyBrowser.zapiszKurs()}" value="Zapisz"
							>
							<!-- oncomplete="if (#{facesContext.maximumSeverity==null}) #{rich:component('kursPopup')}.hide();" -->
						</a4j:commandButton>
					</h:panelGrid>


				</h:form>
			</a4j:outputPanel>

		</rich:popupPanel >
	</ui:define>

</ui:composition>
