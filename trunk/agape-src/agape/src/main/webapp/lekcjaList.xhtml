<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="themes/standard/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">lekcjaList</f:facet>

        <div class="results">

            <h:outputText value="No lekcja exists"
                       rendered="#{empty lekcjaList.resultList}"/>

            <h:dataTable id="lekcjaList" var="lekcja"
                      value="#{lekcjaList.resultList}"
                   rendered="#{not empty lekcjaList.resultList}">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{lekcja.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <s:link id="lekcja"
                         value="#{lekcja.name}"
                   propagation="none"
                         view="/lekcja.xhtml">
                        <f:param name="lekcjaId"
                                value="#{lekcja.id}"/>
                    </s:link>
                </h:column>
            </h:dataTable>

        </div>

    </rich:panel>

    <div class="actionButtons">
        <s:button id="done"
               value="Create lekcja"
                view="/lekcja.xhtml"/>
    </div>

</ui:define>

</ui:composition>
