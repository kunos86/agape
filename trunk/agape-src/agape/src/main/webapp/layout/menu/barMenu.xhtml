
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<h:form>
		<!-- Logo -->
		<img id="img_logo" src="/agape/img/logo.png" alt="Biblijny Kompas" />

		<!-- Przycisk rejestracji -->
		<h:commandButton id="img_naglowek_zarejestruj" value="Zarejestruj się"
			action="/rejestracja.xhtml?faces-redirect=true" 
			rendered="#{!permissionManagement.logged}"
			styleClass="img_naglowek_zarejestruj buttonBig" />

		<!-- Przycisk logowania -->
		<h:commandButton id="img_naglowek_zaloguj" action="/login.xhtml?faces-redirect=true"
			value="Zaloguj się" 
			rendered="#{!permissionManagement.logged}"
			styleClass="img_naglowek_zaloguj buttonBig " />

		<h:commandButton id="img_naglowek_wyloguj"
			action="#{permissionManagement.logout()}" value="Wyloguj"
			rendered="#{permissionManagement.logged}"
			styleClass="img_naglowek_zaloguj buttonBig" />

		<!-- Menu -->
		<div id="menu_kontener">
			<ul id="menu_przyciski">
				<li id="glowna" class="aktualna"><h:commandLink
						value="Strona Główna" action="home" /></li>
				<li id="aktualnosci"><h:commandLink value="Aktualności"
						action="/index.xhtml?faces-redirect=true" /></li>
				<li id="o_nas"><h:commandLink value="O nas"
						action="/oNas.xhtml?faces-redirect=true" /></li>
				<li id="kursy"><h:commandLink value="Kursy"
						action="/kursy.xhtml?faces-redirect=true" /></li>
				<li id="pomoc" hidden="true">
				<h:commandLink value="Pomoc"
						action="/pomoc.xhtml?faces-redirect=true" /></li>
				<li id="kontakt"><h:commandLink value="Kontakt"
						action="/kontakt.xhtml?faces-redirect=true" />
				</li>
			</ul>
		</div>
	</h:form>
</ui:composition>
