<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="themes/standard/template2.xhtml">

	<ui:define name="body">

		<h:form id="osobaForm">

			<rich:panel>
				<f:facet name="header"> Rejestracja nowego użytkownika </f:facet>
		<p>
		
			Poniżej znajduje się formularz rejestracji nowego użytkownika. Wymagane pola zostały oznaczone gwiazdką.
			 Pozostałe pola możesz wypełnić teraz lub po założeniu konta w zakładce edycja danych konta.
		</p>



				<h:panelGrid columns="3" rowClasses="prop"
						columnClasses="name,value">

					<h:outputLabel for="mailField" value="Email*" />
					<h:inputText id="mailField" required="true"
						value="#{rejestracja.osoba.email}">
						<s:validate />
					</h:inputText>
					<h:message for="mailField" />


					<h:outputLabel for="hasloField" value="Hasło*" />
					<h:inputSecret id="hasloField" required="true"
						value="#{rejestracja.osoba.haslo}">
						<s:validate />
					</h:inputSecret>
					<h:message for="hasloField" />

					<h:outputLabel for="imieField" value="Imię*" />
					<h:inputText id="imieField" required="true"
						value="#{rejestracja.osoba.imie}">
						<s:validate />
					</h:inputText>
					<h:message for="imieField" />


					<h:outputLabel for="nazwiskoField" value="Nazwisko" />
					<h:inputText id="nazwiskoField"
						value="#{rejestracja.osoba.nazwisko}">
						<s:validate />
					</h:inputText>
					<h:message for="nazwiskoField" />

					<h:outputLabel for="dataUrField" value="Data urodzenia" />
					<rich:calendar id="dataUrField" label="Data Urodzenia"
						required="true" datePattern="dd.MM.yyyy"
						value="#{rejestracja.osoba.dataUr}">
						<s:validate />
					</rich:calendar>
					<h:message for="dataUrField" />

					<h:outputLabel for="wojewodztwoField" value="Województwo" />
					<h:selectOneMenu id="wojewodztwoField" required="true"
					value="#{rejestracja.osoba.wojewodztwo}">
						<s:selectItems value="#{wojewodztwaList.listaWoj}" var="_woj" label="#{_woj}"
						itemValue="#{_woj}"  noSelectionLabel="--wybierz--"/>
						<s:validate/>
					</h:selectOneMenu>
					<h:message for="wojewodztwoField" />
					


					<h:outputLabel for="adresField" value="Adres" />
					<h:inputText id="adresField"
						value="#{rejestracja.osoba.adres}">
						<s:validate />
					</h:inputText>
					<h:message for="adresField" />

					<h:outputLabel for="wyznanieField" value="Wyznanie" />
					<h:inputText id="wyznanieField"
						value="#{rejestracja.osoba.wyznanie}">
						<s:validate />
					</h:inputText>
					<h:message for="wyznanieField" />
					
					<h:outputLabel for="wspolnotaField" value="Wspólnota" />
					<h:inputText id="wspolnotaField"
						value="#{rejestracja.osoba.wspolnota}">
						<s:validate />
					</h:inputText>
					<h:message for="wspolnotaField" />
					
				</h:panelGrid>


				<div style="clear: both" />
				<div class="actionButtons">
					<h:commandButton id="save" value="Zapisz"
						action="#{rejestracja.zapisz}" />

				</div>
			</rich:panel>


		</h:form>

	</ui:define>

</ui:composition>
