<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<rich:popupPanel id="userInfoPopup" modal="true"  autosized="true"
		onmaskclick="#{rich:component('userInfoPopup')}.hide()">
		<f:facet name="header">
		</f:facet>
		<f:facet name="controls">
			<a4j:commandButton  value="zamknij" onclick="#{rich:component('userInfoPopup')}.hide(); return false;" styleClass="buttonSmall"/>
		</f:facet>
		<br />
		<h:panelGrid columns="2">
			<h:panelGroup>
				<h:graphicImage library="gfx" name="male_icon.png"
					rendered="#{userInfoPopup.user.sex ne 'K'}" />
				<h:graphicImage library="gfx" name="female_icon.png"
					rendered="#{userInfoPopup.user.sex eq 'K'}" />
			</h:panelGroup>
			<h:panelGroup>
				<h:outputText value="#{userInfoPopup.user.fullName}"
					class="blueHeader" />
				<h:panelGrid columns="1">
					<h:panelGroup>
						<h:outputLabel value="E-mail:" styleClass="label" />
						<h:outputText value="#{userInfoPopup.user.email}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel value="Województwo:" styleClass="label" />
						<h:outputText value="#{userInfoPopup.user.province}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel value="Miejscowość:" styleClass="label" />
						<h:outputText value="#{userInfoPopup.user.place}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel value="Wiek" styleClass="label" />
						<h:outputText value="#{userInfoPopup.user.age}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel value="Wyznanie" styleClass="label" />
						<h:outputText value="#{userInfoPopup.user.religion}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel value="Wspólnota" styleClass="label" />
						<h:outputText value="#{userInfoPopup.user.community}" />
					</h:panelGroup>
				</h:panelGrid>
			</h:panelGroup>
		</h:panelGrid>
	</rich:popupPanel>

</ui:composition>
