<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib" contentType="text/html"
	xmlns:rich="http://richfaces.org/rich">
	<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Agape</title>
<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
<a:loadStyle src="/stylesheet/theme.xcss" />
<a:loadStyle src="/stylesheet/theme.css" />
<ui:insert name="head" />
</head>
<body>
	<div class="frame">
		<div class="logo">
			<img src="/agape/img/logo.jpg" alt="KSB" />
		</div>


		<ui:include src="menu.xhtml">
			<ui:param name="projectName" value="Agape" />
		</ui:include>
		<div>
			<div class="leftMenu">
				<ui:include src="menuLeft.xhtml">
					<ui:param name="projectName" value="Agape" />
				</ui:include>
			</div>
			<div class="bodyColumn">

				<div class="body">
					<h:messages id="messages" globalOnly="true" styleClass="message"
						errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
						rendered="#{showGlobalMessages != 'false'}" />
					<ui:insert name="body" />
				</div>
			</div>
		</div>
		<div class="footer" style="FONT-FAMILY: 'Bitstream Charter';">
			Copyright 2011 AGAPE. Wszystkie prawa do serwisu zastrze≈ºone. Created
			by PK.</div>
	</div>
</body>
	</html>
</f:view>
