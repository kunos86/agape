<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:form id="loginForm">

			<rich:panel>
				<f:facet name="header">Login</f:facet>

				<p>Zaloguj się</p>

				<div class="dialog">
				

					
					<h:panelGrid columns="2" rowClasses="prop"
						columnClasses="name,value">
											
						
					 <h:outputLabel for="username">Mail</h:outputLabel>
                    <h:inputText id="username"
                              value="#{credentials.username}"/>
                    <h:outputLabel for="password">Hasło</h:outputLabel>
                    <h:inputSecret id="password"
                                value="#{credentials.password}"/>
                    <h:outputLabel for="rememberMe">Zapamiętaj mnie</h:outputLabel>
                    <h:selectBooleanCheckbox id="rememberMe"
                                          value="#{rememberMe.enabled}"/>
                                          
                                          

					</h:panelGrid>
				</div>
				<div class="actionButtons">
					<h:commandButton id="submit" value="Zaloguj"
						action="#{identity.login}" />
				</div>

			</rich:panel>


		</h:form>

</ui:composition>
